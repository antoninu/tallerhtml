<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Antonio Aspite</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="biografia.html">Biografía</a></li>
        <li><a href="academia.html">Academia</a></li>
        <li><a href="intereses.html">Intereses</a></li>
      </ul>
    </nav>
    <main>
      <h1>Intereses</h1>
      <h3>Desarrollo web:</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/N3AkSS5hXMA"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h3>Contacto:</h3>
      <form>
        <label for="fname">Nombres</label>
        <input type="text" id="fname" name="name" placeholder="Nombres..." />

        <label for="motivo">Motivo de contacto</label>
        <select id="motivo" name="motivo">
          <option value="saludo">Saludo</option>
          <option value="trabajo">Trabajo</option>
          <option value="academia">Academia</option>
        </select>

        <label for="subject">Mensaje</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Escribe aquí tu mensaje..."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      Desarrollo con Tecnologías Web 2021. Antonio Aspite. Correo:
      a.aspite@uniandes.edu.co
    </footer>
  </body>
</html>
